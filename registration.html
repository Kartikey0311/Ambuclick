<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="registration.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt' ></i>  
        </div>
        <div class="number">
          <input type="number" placeholder="Age" required>
          <i class="bx bxs-calendar"></i>
        </div>

        <div class="gender">
          <input type="radio" id="male" name="sex" value="male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="sex" value="female" required>
          <label for="female">Female</label>
        </div>

          <div class="number">
            <input type="number" placeholder="AadharCard number" required>
            <i class='bx bxs-id-card'></i>
        </div>

        <div class="input-box">
          <label for="mumbaiLocation"><i class="fa fa-map-marker-alt"></i>Mumbai Tehsil Location:</label>
          <select id="mumbaiLocation" name="mumbaiLocation" required>
              <option value="" disabled selected>Select Tehsil</option>
              <option value="Vasai">Vasai Tahsil</option>
              <option value="Thane">Thane Tahsil</option>
              <option value="MumbaiSuburban">Mumbai Suburban Tahsil</option>
              <option value="Mumbai">Mumbai Tahsil</option>
          </select><br>
      </div>
      <button type="submit" class="btn"><a class="khalifa" href="profileunknown.html">Register</a></button>
      </form>

  </body>
</html>
